<div class="form-container">
    <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input class="input" type="text" [ngModel]="note.title" required  name= "title" placeholder="Title">
            </div>
          </div>
          <br>
    
          <div class="field">
            <label class="label">Body</label>
            <div class="control">
              <textarea class="textarea" placeholder="Body" name="body" [ngModel]="note.body"></textarea>
            </div>
          </div>
    
          <div class="field is-grouped is-pulled-right">
            <div class="control">
              <button class="button is-text">Cancel</button>
            </div>
            <div class="control">
              <button class="button is-success" type="submit" [disabled]="!noteForm.valid">Save</button>
            </div>
          </div>
    </form>
</div>
